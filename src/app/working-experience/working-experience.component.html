<app-dashboard-card>
  <div card-content>
    <h2>Working Experience</h2>

    <div id="companies-container">
      @for (company of workingExperienceService.companies; track $index) {
        <app-agency-timeline
          [company]="company">
        </app-agency-timeline>

        <!-- Add divider -->

        @if ($index < workingExperienceService.companies.length - 1) {
          <div class="divider"></div>
        }
      }
    </div>
  </div>
</app-dashboard-card>
